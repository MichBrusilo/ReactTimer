<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Timer</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .App {
            font-family: Tahoma, sans-serif;
        }
        .TimeboxEditor {
            border: 1px solid lightblue;
            padding: 20px;
            text-align: right;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        .TimeboxEditor input {
            font-size: 1rem;
            margin-left: 20px;
            min-width: 60%;
            margin: 5px;
        }
        .TimeboxEditor button {
            font-size: 1rem;
            margin: 5px;
            padding: 5px;
        }
        .Timebox {
            border: 1px solid lightskyblue;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .Clock {
            color: orangered;
        }
        .progressBar {
            height: 25px;
            border: 1px solid orangered;
            margin-bottom: 25px;
            padding: 5px;
            border-radius: 5px;
        }
        .progressBar > div {
            height: 100%;
            background-color: orangered;
        }
        .inactive {
            filter: blur(2px) grayscale(1);
        }
    </style>
</head>
<body>
    <h1>Kurs Reacta - tydzień 2</h1>
    <hr>
    <div class="App">
        <div class="TimeboxEditor inactive">
            <label>Co robisz? <input disabled value="Uczę się" type="text"></label><br>
            <label>Ile minut? <input disabled value="25" type="number"></label><br>
            <button disabled>Zacznij</button>
        </div>
        <div class="Timebox">
            <h1>Uczę się skrótów klawiszowych</h1>
            <div id="root"></div>
            
            <button disabled>Start</button>
            <button>Stop</button>
            <button>Pauza</button>
            Ilość przerw: 0
        </div>
    </div>
</body>
<script type="text/babel">
    function Clock( {minutes= 10, second=12 }){
        return <h2 className="Clock">Pozostało { minutes}:{second}</h2>
    }
   
    function ProgressBar( {percent= 30} ) {
        return <div className="progressBar">
                <div style={{width: `${percent}%`}}></div>
               </div>
    }
    
    ReactDOM.render(<div><Clock /><ProgressBar/></div>, document.getElementById("root"));
</script>
</html>
